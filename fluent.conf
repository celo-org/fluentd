<source>
  @type  forward
  @id    input1
  @label @mainstream
  port  24224
</source>

<filter **>
  @type stdout
</filter>

<label @mainstream>
  <match docker.**>
    @type file
    @id   output_docker1
    path         /fluentd/log/docker.*.log
    symlink_path /fluentd/log/docker.log
    append       true
    time_slice_format %Y%m%d
    time_slice_wait   1m
    time_format       %Y%m%dT%H%M%S%z
  </match>
  <match **>
    @type file
    @id   output1
    path         /fluentd/log/data.*.log
    symlink_path /fluentd/log/data.log
    append       true
    time_slice_format %Y%m%d
    time_slice_wait   10m
    time_format       %Y%m%dT%H%M%S%z
  </match>
</label>


<source>
  @type gcloud_pubsub
  tag gcs.notifications.github.audit
  project logging-468916
  subscription clabs-github-audit-sub
  max_messages 1000
  pull_interval 0.5
  pull_threads 2
  parse_error_action exception
  <parse>
    @type json
  </parse>
</source>

<match gcs.notifications.github.audit>
  @type file
  path /fluentd/log/github-audit/pub-sub/message_queue/messages.jsonl
  append true
  <format>
    @type json
  </format>
  <buffer>
    @type memory
    flush_mode immediate
    flush_thread_interval 0.1
  </buffer>
</match>

<source>
  @type tail
  path /fluentd/log/github-audit/gcs/input_logs/*.gz
  pos_file /fluentd/log/github-audit/gcs/gcs-logs.pos
  tag gcs.downloaded.logs
  read_from_head true
  <parse>
    @type none
  </parse>
  decompress gzip
</source>
