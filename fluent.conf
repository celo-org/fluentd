<source>
  @type gcloud_pubsub
  tag gcs.notifications.github.audit
  project logging-468916
  subscription clabs-github-audit-sub
  max_messages 1000
  pull_interval 0.5
  pull_threads 2
  parse_error_action exception
  <parse>
    @type json
  </parse>
</source>

<match gcs.notifications.github.audit>
  @type file
  path /fluentd/message_queue/messages.jsonl
  append true
  <format>
    @type json
  </format>
  <buffer>
    @type memory
    flush_mode immediate
    flush_thread_interval 0.1
  </buffer>
</match>

<source>
  @type tail
  path /fluentd/input_logs/*.gz
  pos_file /fluentd/state/gcs-logs.pos
  tag gcs.downloaded.logs
  read_from_head true
  <parse>
    @type none
  </parse>
  decompress gzip
</source>
